        class=gnt_em_img_i style=height:363px src=\"/gcdn/presto/2023/01/25/NABJ/45a40c60-ca7f-4b16-859b-ddf0f65e73f3-midway_update_2.jpg?width=300&height=363&fit=crop&format=pjpg&auto=webp\"
