        2x\" elementtiming=ar-lead-image fetchpriority=high decoding=async alt=\"Midway
        Plaza at Brittain Road and West Avenue in Tallmadge.\"/><div class=\"gnt_em_img_ccw
        gnt_em_img_ccw__cap gnt_em_img_ccw__crd\" data-c-caption=\"Midway Plaza at
        Brittain Road and West Avenue in Tallmadge.\" data-c-credit=\"Mike Cardew,
        Akron Beacon Journal\"></div></figure><p class=gnt_ar_b_p>The new owners of
        Midway Plaza have improved the site enough to prompt the city of Tallmadge
        and Summit County to drop a civil suit against the previous owners over its
        deteriorated state.</p><p class=gnt_ar_b_p>The complaint against Midway Plaza
        Realty (MPR), Namdar Realty Group and Mason Asset Management was filed in
        Summit County Common Pleas Court in 2022, citing zoning violations and building
        conditions.</p><p class=gnt_ar_b_p>The case was dropped Thursday, two years
        to the day it was filed.</p><p class=gnt_ar_b_p>In a joint statement Thursday,
        Tallmadge and the county said they were dropping the suit after a partial
        condemnation order was lifted by the Summit County Building Department.</p><aside
        aria-label=advertisement class=\"gnt_m gnt_x gnt_x__lbl gnt_x__al\"><div data-g-r=lazy
        data-gl-method=llx id=~ad-slot-7103-oh-akron-C6682-native-article_link-news-local-2
        class=\"gnt_x_sl gnt_x_al\"></div></aside><p class=gnt_ar_b_p>\"While limited
        minor maintenance violations remain, the city of Tallmadge is committed to
        working with the new owner of this important property to complete necessary
        corrective action,\u201D the statement said.</p><p class=gnt_ar_b_p>Giuseppe
        Holdings in Alden, New York, currently owns the plaza at 1389 Brittain Road.</p><p
        class=gnt_ar_b_p>Akron attorney Edward Gilbert, who represents the previous
        owners, declined to comment on the dismissal.</p><aside aria-label=advertisement
        class=\"gnt_m gnt_x gnt_x__lbl gnt_x__al\"><div data-g-r=lazy data-gl-method=llx
        id=~ad-slot-7103-oh-akron-C6682-native-article_link-news-local-3 data-x-c=2
        class=\"gnt_x_sl gnt_x_al\"></div></aside><p class=gnt_ar_b_p><strong class=gnt_ar_b_al>A
        look back:</strong><a href=/story/news/local/2023/01/26/whats-going-on-at-midway-plaza-5-things-to-know-about-the-center/69833600007/
        target=_blank rel=noopener data-t-l=\":b|e|spike click:10|${u}\" class=gnt_ar_b_a>What's
        going on at Midway Plaza? Five things to know about the Tallmadge shopping
        center</a></p><h2 class=gnt_ar_b_h2>Plaza fell into 'a state of complete and
        utter disrepair'</h2><p class=gnt_ar_b_p>Midway Plaza <a href=/story/news/2020/12/07/midway-plaza-debuted-december-1955-tallmadge-akron-line/3789271001/
        data-t-l=:b|e|k|${u} class=gnt_ar_b_a>was constructed in 1955</a> as a retail
        plaza on 18 acres at Brittain Road and Tallmadge Avenue. MPR purchased the
        property in 2016. Under MPR ownership, the complaint claimed, the plaza was
        allowed \"to fall into a state of complete and utter disrepair.\"</p><aside
        class=\"gnt_em gnt_em_anc\" id=gnt_atomsnc data-g-r=lazy data-gl-method=loadAnc
        aria-label=\"Newsletter signup form\"></aside><p class=gnt_ar_b_p>On Nov.
        11, 2020, Tallmadge officials inspected the property and found numerous violations
        of the city\u2019s codes and the Ohio Fire Code. The complaint said parts
        of the structure were dilapidated, the interior ceilings in many of the units
        had collapsed; there were no utilities, portions of the roof had collapsed,
        gutters were either hanging off or missing, windows were either missing or
        broken and walls had collapsed. Inspectors noted many of the units were infested
        with mold and there were no utilities.</p><h2 class=gnt_ar_b_h2>Civil suit
        filed by Save A Lot owners still pending</h2><p class=gnt_ar_b_p>One of the
        plaza's occupants is continuing its own lawsuit against the defendants.</p><aside
        aria-label=advertisement class=\"gnt_m gnt_x gnt_x__lbl gnt_x__al\"><div data-g-r=lazy
        data-gl-method=llx id=~ad-slot-7103-oh-akron-C6682-native-article_link-news-local-4
        data-x-c=3 class=\"gnt_x_sl gnt_x_al\"></div></aside><p class=gnt_ar_b_p>The
        civil suit filed by Sunshine Stores, which operates the Save A Lot store at
        Midway and other area locations, is still pending in Summit County.</p><p
        class=gnt_ar_b_p>A complaint filed by Sunshine Stores in September 2022 says
        the plaza was auctioned by RIM Marketplace to Giuseppe Holdings the previous
        month for $650,000 \u2014 \"substantially less than the tax appraised value
        for the plaza\" of about $1.5 million.</p><p class=gnt_ar_b_p>\"These badges
        of fraud create an actual inference that MPR is acting to defraud its creditors
        and is converting its only assets into cash for the purpose of avoiding and/or
        delaying creditor claims by placing it assets beyond the reach of its creditors,\"
        Sunshine Stores asserted in the complaint.</p><p class=gnt_ar_b_p><em>Reporter
        April Helms can be reached at ahelms@thebeaconjournal.com</em>.</p></div><div
