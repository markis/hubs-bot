name: python check

on:
  pull_request:


jobs:
  black-check:
    name: black check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: markis/python-checker@main
        with:
          cmd: black --check .

  mypy-check:
    name: mypy check
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: 3.11
          architecture: x64
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install mypy
        run: pip install poetry && poetry install
      - name: Run mypy
        run: poetry run mypy .

  ruff-check:
    name: ruff check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: markis/python-checker@main
        with:
          cmd: ruff check .
